<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shourt icon" href="./assets/logoTrelloApp.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <title>Trello App</title>
</head>
<body>
    <!--Header-->    
    <header class="lApp" id="app">
        <div class="headerApp">
            <img class="logo" src="./assets/Trello-logo.png" alt="Logo trello App">
            <button class="button buttonPrimary" id="btnNewTask"> Crear nueva tarea </button>
        </div>
    </header>
    <!-- Fin Header-->

    <!--Contenedor columnas-->
    <main class="mainApp">
        <div class="lContainer">
            <!--Columna tareas por hacer-->
            <section class="sectionApp">
                <h2 class="sectionStatusTitle">Tareas por hacer</h2>
                <div class="containerTasks" id="todoTasks"></div>
                </section>
                <!--Fin Columna tareas por hacer-->

                <!--Columna tareas en progreso-->
            <section class="sectionApp">
                <h2 class="sectionStatusTitle">Tareas en progreso</h2>
                <div class="containerTasks" id="progressTasks"></div>
                </section>
                <!--Fin Columna tareas en progreso-->

                 <!--Columna tareas finalizadas-->
            <section class="sectionApp">
                <h2 class="sectionStatusTitle">Tareas finalizadas</h2>
                <div class="containerTasks" id="doneTasks"></div>
                </section>
                <!--Fin Columna tareas finalizadas-->
        </div>
    </main>
    <!--Fin Contenedor columnas-->

    <!--Aside Crear nueva tarea-->
    <aside class="asideApp" id="modalNewTask">
        <div class="lContainer">
            <div class="formContainer">
                <h2 class="asideFormTitle">Nueva tarea</h2>
                <form class="formNewTask" id="formNewTask">
                    <!--Input titulo-->
                    <div class="rowForm">
                        <label for="titleTask" class="formNewTaskLabel">Título:</label> <br>
                        <input id="titleTask" name="titleTask" type="text" class="formNewTaskInput" placeholder="Escribe un título para la tarea">      
                    </div>
                    <!--Fin Input titulo-->

                    <!--Input Descripción-->
                    <div class="rowForm">
                        <label for="detailsTask" class="formNewTaskLabel">Descripción:</label> <br>
                        <input class="formNewTaskInput" name="detailsTask" id="detailsTask" placeholder="Ingresa la descripción de la tarea"></textarea>
                    </div>
                    <!--Fin Input Descripción-->


                    <!--Input responsable-->
                    <div class="rowForm">
                        <label for="responsibleTask" class="formNewTaskLabel">Responsable:</label> <br>
                        <select name="responsibleTask" id="responsibleTask" class="formNewTaskInput">
                            <option value="">Seleccionar</option>
                            <option value="Leydi">Leydi</option>
                            <option value="Johana">Johana</option>
                        </select>
                    </div>
                    <!--Fin Input responsable-->

                    <!--Input plazo-->
                    <div class="rowForm">
                        <label for="deadLineTask" class="formNewTaskLabel">Plazo de entrega:</label> <br>
                        <select name="deadLineTask" id="deadLineTask" class="formNewTaskInput">
                            <option value="">Seleccionar</option>
                            <option value="unDia">1 Día</option>
                            <option value="dosDias">2 Días</option>
                            <option value="unaSemana">1 Semana</option>
                        </select>
                    </div>
                    <!--End Input plazo-->
                    
                    <!--Botones-->
                    <div class="rowForm">
                        <div class="formNewTaskButtons"> 
                            <button class="button buttonPrimary" type="submit">Guardar</button>
                            <button type="reset" class="button buttonSecondary ghost" id="btnCancelNewTask">Cancelar</button>
                        </div>
                    </div>
                    <!--Fin Botones-->        
                </form>
            </div>
        </div>

    </aside>
    <!--End Aside -->

    <!-- Recursos externos -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>">
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="/libraries/draggable.js"></script>
    <script src="/libraries/hammer.js"></script>

    <!-- Recursos internos -->
    <script src="/js/api/requests.js"></script>
    <script src="/js/helpers/toggleModal.js"></script>
    <script src="/js/helpers/dates.js"></script>
    <script src="/js/helpers/draggandDrop.js"></script>
    <script src="/js/helpers/gesturesHammer.js"></script>
    <script src="js/helpers/newTask.js"></script>
</body>
</html>
