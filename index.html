<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shourt icon" href="./assets/logoTrelloApp.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <title>Trello App</title>
</head>
<body>
    <!--Header-->    
    <header class=lApp" id="app">
        <div class="ContenedorHeader">
            <img class="logo" src="./assets/Trello-logo.png" alt="Logo trello App">
            <button class="botonNuevaTarea" id="boton-NuevaTarea" > Crear nueva tarea </button>
        </div>
    </header>
    <!-- Fin Header-->

    <!--Contenedor columnas-->
    <main class="appPrincipal">
        <div id="contenedorlistas" class="contenedorlistas">
            <!--Columna tareas por hacer-->
            <section class="seccionTareas">
                <div class="señalAzul"></div>
                <h2 class="tituloSeccion">Tareas por hacer<hr></hr></h2>
                <div class="contenedorTareas" id="tareas1">
                

                </div> 
                </section>
                <!--Fin Columna tareas por hacer-->

                <!--Columna tareas en progreso-->
            <section class="seccionTareas">
                <div class="señalNaranja"></div>
                <h2 class="tituloSeccion">Tareas en progreso <hr></hr></h2>
                <div class="contenedorTareas" id="tareas2">

                </div>
                </section>
                <!--Fin Columna tareas en progreso-->

                 <!--Columna tareas finalizadas-->
            <section class="seccionTareas">
                <div class="señalVerde"></div>
                <h2 class="tituloSeccion">Tareas finalizadas <hr></hr></h2>
                <div class="contenedorTareas" id="tareas3">

                </div>
                </section>
                <!--Fin Columna tareas finalizadas-->
        </div>
    </main>
    <!--Fin Contenedor columnas-->

    <!--Aside Crear nueva tarea-->
    <aside class="asideApp" id="modalNuevaTarea">
        <div class="contenedorPrincipal">
            <div class="contenedorFormulario">
                <h2 class="tituloFormularioAside">Nueva tarea <hr></hr> </h2>
                <form class="nuevaTareaFormulario" id="nuevaTareaFormulario">
                    <!--Input titulo-->
                    <div class="filaFormulario">
                        <label for="tituloTarea" class="formularioNuevaTarea-etiqueta">Título:</label> <br>
                        <input id="titulo" name="tituloTarea" type="text" class="nuevaTareaFormulario" placeholder="Escribe un título para la tarea">      
                    </div>
                    <!--Fin Input titulo-->

                    <!--Input Descripción-->
                    <div class="filaFormulario">
                        <label for="descripciontarea" class="formularioNuevaTarea-etiqueta">Descripción:</label> <br>
                        <input class="nuevaTareaFormulario" name="descripciontarea" id="descripcion" placeholder="Ingresa la descripción de la tarea">
                    </div>
                    <!--Fin Input Descripción-->

                    <!--Input responsable-->
                    <div class="filaFormulario">
                        <label for="responsableTarea" class="formularioNuevaTarea-etiqueta">Responsable:</label> <br>
                        <select name="responsableTarea"" id="responsable" class="nuevaTareaFormulario">
                            <option value="">Seleccionar</option>
                            <option value="Leydi">Leydi</option>
                            <option value="Johana">Johana</option>
                        </select>
                    </div>
                    <!--Fin Input responsable-->

                    <!--Input plazo-->
                    <div class="filaFormulario">
                        <label for="plazoTarea" class="formularioNuevaTarea-etiqueta">Plazo de entrega:</label> <br>
                     <input type="date" name="plazoTarea" id="plazo">
                    </div>
                    <!--Fin Input plazo-->
                    
                    <!--Botones-->
                    <div class="filaFormulario">
                        <div class="botonesFormularioNuevaTarea"> 
                            <button id="botonGuardar" class="botonGuardar" type="submit">Guardar</button>
                            <button type="reset" class="botonCancelar" id="boton-Cancelar">Cancelar</button>
                        </div>
                    </div>
                    <!--Fin Botones-->                         
                </form>
            </div>
        </div>
    </aside>   
    <!--Fin Aside Crear nueva tarea-->
</body>

    <!--Recursos externos-->
    <script src="./libraries/axios.js"></script>
    <script src="./libraries/moment.js"></script>
    <script src="./libraries/sortable.js"></script>

    <!--Recursos internos-->
    <script src="./js/sortable.js"></script>>
    <script src="./js/fecha.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/api/peticiones.js"></script>
    <script src="./js/agregarTarea.js"></script>
</html>
