<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shourt icon" href="./assets/logoTrelloApp.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <title>Trello App</title>
</head>
<body>
    <!--Header-->    
    <header class="l-app" id="app">
        <div class="header-app">
            <img class="logo" src="./assets/Trello-logo.png" alt="Logo trello App">
            <button class="button button-primary" id="btnNewTask"> Crear nueva tarea </button>
        </div>
    </header>
    <!-- Fin Header-->

    <!--Contenedor columnas-->
    <main class="main-app">
        <div class="l-container">
            <!--Columna tareas por hacer-->
            <section class="section-app">
                <h2 class="section-status-title">Tareas por hacer</h2>
                <div class="container-tasks" id="todoTasks"></div>
                </section>
                <!--Fin Columna tareas por hacer-->

                <!--Columna tareas en progreso-->
            <section class="section-app">
                <h2 class="section-status-title">Tareas en progreso</h2>
                <div class="container-tasks" id="progressTasks"></div>
                </section>
                <!--Fin Columna tareas en progreso-->

                 <!--Columna tareas finalizadas-->
            <section class="section-app">
                <h2 class="section-status-title">Tareas finalizadas</h2>
                <div class="container-tasks" id="doneTasks"></div>
                </section>
                <!--Fin Columna tareas finalizadas-->
        </div>
    </main>
    <!--Fin Contenedor columnas-->

    <!--Aside Crear nueva tarea-->
    <aside class="aside-app" id="modalNewTask">
        <div class="l-container">
            <div class="form-container">
                <h2 class="aside-form-title">Nueva tarea</h2>
                <form class="form-new-task" id="form-new-task">
                    <!--Input titulo-->
                    <div class="row-form">
                        <label for="titleTask" class="form-new-task__label">Título:</label> <br>
                        <input id="titleTask" name="titleTask" type="text" class="form-new-task__input" placeholder="Escribe un título para la tarea">      
                    </div>
                    <!--Fin Input titulo-->

                    <!--Input Descripción-->
                    <div class="row-form">
                        <label for="detailsTask" class="form-new-task__label">Descripción:</label> <br>
                        <input class="form-new-task__input" name="detailsTask" id="detailsTask" placeholder="Ingresa la descripción de la tarea"></textarea>
                    </div>
                    <!--Fin Input Descripción-->


                    <!--Input responsable-->
                    <div class="row-form">
                        <label for="responsibleTask" class="form-new-task__label">Responsable:</label> <br>
                        <select name="responsibleTask" id="responsibleTask" class="form-new-task__input">
                            <option value="">Seleccionar</option>
                            <option value="Leydi">Leydi</option>
                            <option value="Johana">Johana</option>
                        </select>
                    </div>
                    <!--Fin Input responsable-->

                    <!--Input plazo-->
                    <div class="row-form">
                        <label for="deadLineTask" class="form-new-task__label">Plazo de entrega:</label> <br>
                        <select name="deadLineTask" id="deadLineTask" class="form-new-task__input">
                            <option value="">Seleccionar</option>
                            <option value="unDia">1 Día</option>
                            <option value="dosDias">2 Días</option>
                            <option value="unaSemana">1 Semana</option>
                        </select>
                    </div>
                    <!--End Input plazo-->
                    
                    <!--Botones-->
                    <div class="row-form">
                        <div class="form-new-task__buttons"> 
                            <button class="button button-primary" type="submit">Guardar</button>
                            <button type="reset" class="button button-secondary ghost" id="btnCancelNewTask">Cancelar</button>
                        </div>
                    </div>
                    <!--Fin Botones-->        
                </form>
            </div>
        </div>

    </aside>
    <!--End Aside -->

    <!-- Recursos externos -->
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <!-- Recursos internos -->
    <script src="/helpers/toggleModal.js"></script>
    <script src="./helpers/dates.js"></script>
</body>
</html>
